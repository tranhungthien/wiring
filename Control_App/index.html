  <body>
    <style>
      /* Simple “floating” back button */
      #backBtn {
        position: fixed;
        top: 12px;
        left: 12px;
        z-index: 9999;              /* stay above the canvas */
        padding: 8px 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        background: white;
        color: inherit;
        text-decoration: none;
        font: 14px system-ui, sans-serif;
        box-shadow: 0 2px 10px rgba(0,0,0,.08);
        user-select: none;
      }
      #backBtn:hover { border-color: #888; }
      #backBtn:active { transform: translateY(1px); }
    </style>

    <a id="backBtn" href="../index.html" aria-label="Back to landing page"
      >Back</a
    >

    <script>
      // Optional: make it work even if you launched this page directly
      // If there's browser history, go back; otherwise go to your landing page.
      (function () {
        const btn = document.getElementById("backBtn");
        btn.addEventListener("click", (e) => {
          // change this to true if you ALWAYS want ../index.html
          const alwaysGoHome = false;

          if (!alwaysGoHome && window.history.length > 1) {
            e.preventDefault();
            window.history.back();
          }
          // else: normal href navigation happens
        });
      })();
    </script>
    <script src="App1.js"></script>
  </body>
